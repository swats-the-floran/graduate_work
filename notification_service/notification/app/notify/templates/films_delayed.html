<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
            <h1>Привет {{first_name}} от сервиса уведомлений <b>Yandex films</b></h1>
            <h2>Уведомляем о фильмах которые вы собирались посмотреть:</h2>
        </div>
        <div class="alert alert-dark" role="alert">
            {% for film in films_list %}
                <h3><a href="{{film.link}}">{{film.title}}</a> Рейтинг: {{film.rating}} </h3>
                <h4>Описание: {{film.description}} </h4>
            {%endfor%}
        </div>
    </div>
</div>
</body>
</html>
