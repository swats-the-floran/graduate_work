<!doctype html>
<html lang="en">
<head>
    <title>Login/Register on-line cinema</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<style>body{padding-top: 60px;}</style>

	<link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', path='/css/login-register.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', path='/css/brands.css') }}" rel="stylesheet" />
	<link href="{{ url_for('static', path='/css/fontawesome.css') }}" rel="stylesheet" />
	<script src="{{ url_for('static', path='/js/jquery-1.10.2.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', path='/js/bootstrap.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', path='/js/login-register.js') }}" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                 <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
            <div class="col-sm-4"></div>
        </div>


		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <a id="yandex_id" class="circle yandex" href="{{ yandex_oatuh_url }}">
                                        <i class="fa fab fa-yandex fa-fw"></i>
                                    </a>
                                    <a id="vk_login" class="circle vk" href="#">
                                        <i class="fa fab fa-vk fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="{{ google_oatuh_url }}">
                                        <i class="fa fab fa-google-plus-g fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="" action="" accept-charset="UTF-8">
                                    <input id="login-email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="login-password" class="form-control" type="password" placeholder="Password" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                <input id="reg-email" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="reg-password" class="form-control" type="password" placeholder="Password" name="password">
                                <input id="reg-password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="button" value="Create account" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>
